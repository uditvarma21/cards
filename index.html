<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cards Against Sanskaar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #121212; --panel: #1e1e1e;
            --accent: #bb86fc; --success: #03dac6; --error: #cf6679;
            --text: #e0e0e0;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; padding-bottom: 80px; 
        }
        .hidden { display: none !important; }

        /* UI Elements */
        .btn { 
            padding: 15px; width: 100%; border-radius: 30px; border: none; 
            background: var(--accent); color: #000; font-weight: bold; font-size: 1rem; 
            margin: 10px 0; cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        input { 
            padding: 15px; width: 100%; border-radius: 8px; border: 1px solid #444; 
            background: #252525; color: #fff; box-sizing: border-box; text-align: center; font-size: 1rem; margin-bottom: 10px;
        }

        .panel { 
            background: var(--panel); padding: 25px; border-radius: 15px; 
            max-width: 500px; margin: 0 auto; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Lobby Items */
        .player-badge {
            background: #333; padding: 8px 15px; border-radius: 20px; 
            margin: 5px; display: inline-block; font-size: 0.9rem; border: 1px solid #444;
        }

        /* Cards Grid */
        .card-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); } }

        .card { 
            background: #fff; color: #000; aspect-ratio: 2/3; padding: 10px; 
            border-radius: 8px; display: flex; align-items: center; justify-content: center; 
            text-align: center; font-size: 0.85rem; font-weight: bold; cursor: pointer; user-select: none;
        }
        .card.black { background: #000; color: #fff; border: 2px solid #333; grid-column: 1 / -1; min-height: 120px; font-size: 1.1rem; }
        .card.selected { border: 4px solid var(--accent); background: #f0f0f0; transform: scale(0.98); }

        /* Floating Buttons */
        #fab-mute {
            position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; 
            border-radius: 50%; background: #333; color: #fff; border: 1px solid #555;
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
        #fab-mute.muted { background: var(--error); border-color: var(--error); }

        #fab-submit {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
            border-radius: 50%; background: var(--success); border: none; z-index: 90;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .link-box {
            background: #000; color: lime; padding: 10px; font-family: monospace; 
            font-size: 0.75rem; word-break: break-all; border-radius: 5px; cursor: pointer; border: 1px dashed #444;
        }
    </style>
</head>
<body>

    <button id="fab-mute" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>

    <div id="screen-setup">
        <h1 style="text-align: center; color: var(--accent);">Cards Against<br>Sanskaar</h1>
        
        <div id="host-form" class="panel">
            <h3><i class="fas fa-crown"></i> Create Room</h3>
            <input type="password" id="api-key" placeholder="Paste Gemini API Key">
            <input type="text" id="host-name" placeholder="Your Name">
            <button class="btn" onclick="startHostFlow()">Create Secure Lobby</button>
        </div>

        <div id="join-form" class="panel hidden">
            <h3><i class="fas fa-user-plus"></i> Join Room</h3>
            <p style="color: lime; font-size: 0.8rem;">Session Key Decrypted âœ…</p>
            <input type="text" id="join-name" placeholder="Your Name">
            <button class="btn" onclick="startJoinFlow()">Join Lobby</button>
        </div>
    </div>

    <div id="screen-lobby" class="hidden">
        <div class="panel">
            <h2>Lobby</h2>
            <div id="player-count" style="font-size: 2.5rem; font-weight: bold; color: var(--success);">1</div>
            <p>Players Online</p>
            
            <div id="player-list" style="margin: 20px 0; min-height: 50px;"></div>

            <div id="host-controls" class="hidden">
                <div class="link-box" id="share-link" onclick="copyLink()">Generating Link...</div>
                <p style="font-size:0.8rem; color:#888;">Tap link to copy & send to friends</p>
                <div style="margin-top: 20px;">
                    <label>Rounds: <input type="number" id="rounds-input" value="5" style="width: 60px; display:inline-block;"></label>
                    <button id="btn-start" class="btn" onclick="startGame()" disabled>Wait for Players</button>
                </div>
            </div>

            <p id="client-wait" class="hidden">Waiting for Host to start...</p>
        </div>
    </div>

    <div id="screen-game" class="hidden">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <span>Round <span id="r-curr">1</span>/<span id="r-total">5</span></span>
            <span style="color: var(--accent);">Score: <span id="my-score">0</span></span>
        </div>
        <div id="black-card" class="card black">Loading...</div>
        <div id="my-hand" class="card-grid"></div>
        <button id="fab-submit" class="hidden" onclick="submitCard()"><i class="fas fa-check"></i></button>
    </div>

    <div id="screen-voting" class="hidden panel" style="width: 90%; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:110; height:80vh; overflow-y:auto;">
        <h2>Vote!</h2>
        <div id="voting-grid" class="card-grid"></div>
        <button class="btn" onclick="confirmVote()">Confirm Vote</button>
    </div>

    <script>
        // --- STATE ---
        let peer, myId, myName, hostId;
        let isHost = false;
        let sessionKey = "";
        let players = []; // {id, name, score}
        let connections = {}; // Host: id -> conn
        let hostConn; // Client: conn to host
        
        let localStream;
        let isMuted = false;
        
        // Game vars
        let hand = [], selected = [], pickReq = 1;

        // --- 1. SETUP FLOW ---

        window.onload = () => {
            if(window.location.hash.length > 5) {
                document.getElementById('host-form').classList.add('hidden');
                document.getElementById('join-form').classList.remove('hidden');
            }
        };

        async function startHostFlow() {
            const key = document.getElementById('api-key').value.trim();
            myName = document.getElementById('host-name').value.trim();
            if(!key || !myName) return alert("Fill all fields");
            
            // Audio Trigger (Must be in click event)
            await initAudio();

            sessionKey = key;
            isHost = true;
            
            // UI Transition
            document.getElementById('screen-setup').classList.add('hidden');
            document.getElementById('screen-lobby').classList.remove('hidden');
            document.getElementById('host-controls').classList.remove('hidden');
            
            // Init Peer
            peer = new Peer();
            peer.on('open', (id) => {
                myId = id;
                generateLink(id);
                // Add self to list
                players = [{id: myId, name: myName, score: 0}];
                renderLobby();
            });
            
            // Host Logic
            peer.on('connection', (conn) => {
                conn.on('open', () => {
                    conn.on('data', (data) => handleHostData(data, conn));
                });
            });
            
            // Host Audio
            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', playAudio);
            });
        }

        async function startJoinFlow() {
            myName = document.getElementById('join-name').value.trim();
            if(!myName) return alert("Enter Name");
            
            await initAudio();

            try {
                const hash = window.location.hash.substring(1);
                const decoded = atob(hash);
                const [hId, encKey, pass] = decoded.split("::");
                hostId = hId;
                
                // Decrypt
                const bytes = CryptoJS.AES.decrypt(encKey, pass);
                sessionKey = bytes.toString(CryptoJS.enc.Utf8);
                if(!sessionKey) throw new Error();

                // UI Transition
                document.getElementById('screen-setup').classList.add('hidden');
                document.getElementById('screen-lobby').classList.remove('hidden');
                document.getElementById('client-wait').classList.remove('hidden');

                // Connect
                peer = new Peer();
                peer.on('open', (id) => {
                    myId = id;
                    hostConn = peer.connect(hostId);
                    hostConn.on('open', () => {
                        hostConn.send({type: 'JOIN', name: myName, id: myId});
                    });
                    hostConn.on('data', handleClientData);
                });

                peer.on('call', call => {
                    call.answer(localStream);
                    call.on('stream', playAudio);
                });

            } catch(e) { alert("Invalid Link"); }
        }

        function generateLink(id) {
            const pass = Math.random().toString(36).slice(2);
            const enc = CryptoJS.AES.encrypt(sessionKey, pass).toString();
            const payload = btoa(`${id}::${enc}::${pass}`);
            document.getElementById('share-link').innerText = `${location.origin}${location.pathname}#${payload}`;
        }

        // --- 2. HOST LOGIC ---

        function handleHostData(data, conn) {
            if(data.type === 'JOIN') {
                if(!players.find(p => p.id === data.id)) {
                    players.push({id: data.id, name: data.name, score: 0});
                    connections[data.id] = conn;
                    
                    // Call new player for audio
                    if(localStream) peer.call(data.id, localStream);
                    
                    // Sync everyone
                    broadcast({type: 'LOBBY_UPDATE', players: players});
                }
            } else {
                // Forward Game Logic
                processGameLogic(data, data.id || conn.peer);
            }
        }

        function broadcast(msg) {
            // Update Self
            handleClientData(msg);
            // Send to Others
            Object.values(connections).forEach(c => c.send(msg));
        }

        // --- 3. CLIENT LOGIC ---

        function handleClientData(data) {
            if(data.type === 'LOBBY_UPDATE') {
                players = data.players;
                renderLobby();
            }
            if(data.type === 'START_GAME') {
                document.getElementById('screen-lobby').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                hand = data.hand;
                document.getElementById('r-total').innerText = data.rounds;
                renderHand();
            }
            if(data.type === 'NEW_ROUND') {
                document.getElementById('screen-voting').classList.add('hidden');
                document.getElementById('r-curr').innerText = data.round;
                document.getElementById('black-card').innerText = data.blackCard;
                pickReq = data.pick;
                selected = [];
                document.getElementById('fab-submit').classList.add('hidden');
                renderHand();
            }
            if(data.type === 'VOTING_START') showVoting(data.subs);
            if(data.type === 'ROUND_RES') {
                document.getElementById('screen-voting').classList.add('hidden');
                alert(`Winner: ${data.winner}\n"${data.text}"`);
                updateScores(data.scores);
            }
            if(data.type === 'ADD_CARDS') { hand.push(...data.cards); renderHand(); }
            if(data.type === 'GAME_OVER') { alert("Game Over! Winner: " + data.winner.name); location.reload(); }
        }

        function renderLobby() {
            document.getElementById('player-count').innerText = players.length;
            document.getElementById('player-list').innerHTML = players.map(p => 
                `<span class="player-badge">${p.name}</span>`
            ).join('');
            
            // Enable Start Button if Host + >1 Player
            if(isHost) {
                const btn = document.getElementById('btn-start');
                if(players.length > 1) {
                    btn.disabled = false;
                    btn.innerText = "START GAME";
                } else {
                    btn.disabled = true;
                    btn.innerText = "Wait for Players";
                }
            }
        }

        // --- 4. GAMEPLAY ---

        function startGame() {
            const rounds = document.getElementById('rounds-input').value;
            broadcast({type: 'TOAST', msg: 'Generating...'});
            
            // Call API
            generateDeck(players.length, rounds).then(deck => {
                window.serverDeck = deck;
                players.forEach(p => {
                    const h = deck.whiteCards.splice(0, 10);
                    const msg = {type: 'START_GAME', hand: h, rounds: rounds};
                    if(p.id === myId) handleClientData(msg);
                    else connections[p.id].send(msg);
                });
                startRound(1);
            }).catch(e => alert("API Error: " + e));
        }

        function startRound(n) {
            window.currRound = n;
            window.submissions = [];
            if(n > window.serverDeck.blackCards.length) {
                let w = players.reduce((a,b)=>a.score>b.score?a:b);
                broadcast({type:'GAME_OVER', winner:w});
                return;
            }
            const card = window.serverDeck.blackCards[n-1];
            const pick = (card.match(/____/g)||[]).length === 2 ? 2 : 1;
            broadcast({type:'NEW_ROUND', round:n, blackCard:card, pick:pick});
        }

        function processGameLogic(data, pid) {
            if(data.type === 'SUBMIT') {
                window.submissions.push({pid: pid, text: data.text, score:0});
                if(window.submissions.length === players.length) {
                    broadcast({type:'VOTING_START', subs: window.submissions});
                }
            }
            if(data.type === 'VOTE') {
                const z = window.submissions.length;
                data.votes.forEach((vIdx, r) => {
                    window.submissions[vIdx].score += (1 - (r/z));
                });
                if(!window.voteCount) window.voteCount=0;
                window.voteCount++;
                if(window.voteCount === players.length) {
                    let wSub = window.submissions.reduce((a,b)=>a.score>b.score?a:b);
                    let wPlayer = players.find(p=>p.id===wSub.pid);
                    wPlayer.score++;
                    window.voteCount = 0;
                    
                    players.forEach(p => {
                        const newC = window.serverDeck.whiteCards.splice(0, window.pickReqCache || 1);
                        const msg = {type:'ADD_CARDS', cards: newC};
                        if(p.id===myId) handleClientData(msg);
                        else connections[p.id].send(msg);
                    });
                    
                    broadcast({type:'ROUND_RES', winner:wPlayer.name, text:wSub.text, scores:players});
                    setTimeout(() => startRound(window.currRound+1), 4000);
                }
            }
        }

        function renderHand() {
            const div = document.getElementById('my-hand');
            div.innerHTML = '';
            hand.forEach((t, i) => {
                const c = document.createElement('div');
                c.className = `card ${selected.includes(i)?'selected':''}`;
                c.innerText = t;
                c.onclick = () => toggleCard(i);
                div.appendChild(c);
            });
        }

        function toggleCard(i) {
            if(selected.includes(i)) selected = selected.filter(x=>x!==i);
            else if(selected.length < pickReq) selected.push(i);
            renderHand();
            const fab = document.getElementById('fab-submit');
            if(selected.length === pickReq) fab.classList.remove('hidden');
            else fab.classList.add('hidden');
        }

        function submitCard() {
            const txt = selected.map(i=>hand[i]).join(" + ");
            hand = hand.filter((_,i)=>!selected.includes(i));
            renderHand();
            document.getElementById('fab-submit').classList.add('hidden');
            const msg = {type:'SUBMIT', text:txt};
            if(isHost) processGameLogic(msg, myId);
            else hostConn.send(msg);
        }

        function showVoting(subs) {
            document.getElementById('screen-voting').classList.remove('hidden');
            const div = document.getElementById('voting-grid');
            div.innerHTML = '';
            window.voteRank = [];
            
            // Randomize display
            window.voteRef = [...subs].sort(()=>Math.random()-0.5);
            
            window.voteRef.forEach((s, idx) => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerText = s.text;
                c.onclick = function() {
                    if(window.voteRank.includes(idx)) {
                        window.voteRank = window.voteRank.filter(x=>x!==idx);
                        this.style.border = 'none';
                        this.innerText = s.text;
                    } else {
                        window.voteRank.push(idx);
                        this.style.border = '4px solid #03dac6';
                        this.innerHTML = `${s.text} <br><b>#${window.voteRank.length}</b>`;
                    }
                };
                div.appendChild(c);
            });
        }

        function confirmVote() {
            document.getElementById('screen-voting').classList.add('hidden');
            const msg = {type:'VOTE', votes: window.voteRank};
            if(isHost) processGameLogic(msg, myId);
            else hostConn.send(msg);
        }
        
        function updateScores(list) {
            players = list;
            const me = players.find(p=>p.id===myId);
            if(me) document.getElementById('my-score').innerText = me.score;
        }

        // --- 5. AUDIO & UTILS ---

        async function initAudio() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({audio: true});
                console.log("Mic Active");
            } catch(e) {
                console.error("Mic denied");
                document.getElementById('fab-mute').style.display = 'none';
            }
        }

        function playAudio(stream) {
            const a = document.createElement('audio');
            a.srcObject = stream;
            a.autoplay = true;
            a.playsInline = true;
            document.body.appendChild(a);
        }

        function toggleMute() {
            if(!localStream) return;
            const t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            isMuted = !t.enabled;
            const btn = document.getElementById('fab-mute');
            if(isMuted) {
                btn.classList.add('muted');
                btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            } else {
                btn.classList.remove('muted');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('share-link').innerText);
            alert("Copied!");
        }

        async function generateDeck(key, x, y) {
            const p = `Generate JSON for Cards Against Humanity (Indian Context). {"blackCards": ["..."], "whiteCards": ["..."]}. ${y} black cards (${Math.floor(y/5)} pick 2), ${Math.floor(6*x*y/5)+10*x} white cards.`;
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({contents:[{parts:[{text:p}]}]})
            });
            const d = await r.json();
            return JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g,''));
        }
    </script>
</body>
</html>
